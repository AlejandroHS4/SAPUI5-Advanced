_schema-version: '3.2'
ID: alfa
version: 0.0.1
modules:
  - name: alfa-approuter
    type: approuter.nodejs
    path: alfa-approuter
    requires:
      - name: alfa_html_repo_runtime
      - name: dest_alfa
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: alfa_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: alfa_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - Employees-content.zip
          name: Employees
          target-path: resources/
  - name: Employees
    type: html5
    path: Employees
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
resources:
  - name: alfa_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: alfa_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: dest_alfa
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
